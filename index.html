<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar (Chat Area) -->
        <div class="w-1/3 bg-white shadow-lg p-4 flex flex-col">
            <div class="flex-grow overflow-y-auto" id="chatArea">
                <!-- Chat messages will be appended here -->

            </div>
            <div class="mt-4">
                <input type="text" id="userInput" placeholder="Type your message..." class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendMessage()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md px-4 py-2">Send</button>
            </div>
        </div>

        <!-- Main (Task List) -->
        <div class="w-2/3 p-4">
            <h1 class="text-2xl font-bold mb-4">Tasks</h1>
            <div class="mb-4">
                <input type="text" id="taskName" placeholder="Task Name" class="border rounded-md px-3 py-2 mr-2">
                <input type="text" id="taskEmoji" placeholder="Emoji" class="border rounded-md px-3 py-2 mr-2 w-16">
                <button onclick="addTaskManually()" class="bg-green-500 hover:bg-green-600 text-white rounded-md px-4 py-2">Add Task</button>
            </div>
            <div id="taskList" class="space-y-4">
                <!-- Tasks will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
