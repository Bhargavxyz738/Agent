<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom CSS for smooth transitions and description hover */
        .task-description {
          transition: all 0.2s ease-in-out;
          max-height: 0;
          overflow: hidden;
        }
        .group:hover .task-description{
            max-height: 200px; /* Adjust as needed */
        }

        #chatArea {
          transition: all 0.3s ease;
        }

    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar (Chat Area) -->
        <div class="w-full md:w-1/3 bg-white shadow-xl p-4 flex flex-col transition-all duration-300">
            <h2 class="text-xl font-semibold mb-4">Chat</h2>
            <div class="flex-grow overflow-y-auto" id="chatArea">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="mt-4 flex items-center">
                <input type="text" id="userInput" placeholder="Type your message..." class="w-full border rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-md px-4 py-2 transition duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Main (Task List) -->
        <div class="w-full md:w-2/3 p-6">
            <h1 class="text-3xl font-bold mb-6">Tasks</h1>
            <div class="mb-6">
                <input type="text" id="taskName" placeholder="Task Name" class="border rounded-md px-4 py-2 mr-2 w-1/2 md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="text" id="taskEmoji" placeholder="Emoji" class="border rounded-md px-4 py-2 mr-2 w-20 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="addTaskManually()" class="bg-green-500 hover:bg-green-600 text-white rounded-md px-6 py-2 transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </div>
            <div id="taskList" class="space-y-4">
                <!-- Tasks will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
